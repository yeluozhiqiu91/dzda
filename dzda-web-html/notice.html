<script>
// 批量删除
function del(el, id) {
	var ids = [];
	$('#tbody').find('.cbx-on').each(function() {
		ids.push($(this).data('value'));
	})
	if (ids.length === 0) {
		$.notify({
			type: 'warning',
			content: '请至少选择一行'
		})
	} else {
		var okey = function() {
			fx.request('url', {ids: ids.join(',')}, function(res) {

			})
			layer.closeAll();
		}
		fx.confirm('确定删除出库申请数据？', okey);
	}
}
// 修改
function edit(el, id) {
	var ids = [];
	$('#tbody').find('.cbx-on').each(function() {
		ids.push($(this).data('value'));
	})
	if (ids.length !== 1) {
		$.notify({
			type: 'warning',
			content: '请选择一项'
		})
	} else {
		var okey = function() {
			fx.request('url', {ids: ids.join(',')}, function(res) {

			})
			layer.closeAll();
		}
	}
}
var _pageInit = {
	init: function() {
		menu('menu1_1_1');
		this.filter();
		this.jeDate();
	},
	jeDate: function() {
		var start = {
		    format: 'YYYY-MM-DD hh:mm',
		    maxDate: $.nowDate({DD:0}), //最大日期
		    choosefun: function(elem,datas){
		        end.minDate = datas; //开始日选好后，重置结束日的最小日期
			    end.trigger = false;
			    $("#queryEndTime").jeDate(end);
		    }
		};
		var end = {
		    format: 'YYYY-MM-DD hh:mm',
		    maxDate: $.nowDate({DD:0}), //最大日期
		    choosefun: function(elem,datas){
		        start.maxDate = datas; //将结束日的初始值设定为开始日的最大日期
		    }
		};
		$("#queryStartTime").jeDate(start);
		$("#queryEndTime").jeDate(end);
	},
	filter: function() {
		var that = this;
		var $form = $('#filterForm');
		var page =  new Page({
			pageIndex: 1, // 当前页
			pageSize: 10, // 每页显示10条
			url: 'http://g.cn',
			request: true // 页面载入后立即请求数据
		})

		// 查询
		$form.on('submit', function() {
			var filterData = $form.serializeArray();
			page.request(filterData);
			return false;
		})
	}
}

</script>
