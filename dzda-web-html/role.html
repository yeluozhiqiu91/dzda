<!-- 拦截ajax请求并返回虚拟数据(只做演示使用，开发时请删除) end -->

<script>

var _pageInit = {
	init: function() {
		menu('menu7_1_2');
		this.filter();
        this.bindEvent();
	},
	filter: function() {
		var that = this;
		var $form = $('#filterForm');
		var page =  new Page({
			pageIndex: 1, // 当前页
			pageSize: 10, // 每页显示10条
			url: 'http://g.cn',
			request: true,// 页面载入后立即请求数据
			callback: function(res) {
				if (res.result !== 'SUCCESS') {
					fx.alert('查无该档案');
					// fx.alert('该档案已在B库');
				}
			}
		})

		// 查询
		$form.on('submit', function() {
			var filterData = $form.serializeArray();
			page.request(filterData);
			return false;
		})
	},
	getNodeId: function(multiple) {
    	var nodeIds = [];
		$('#tbody').find('.cbx-on').each(function() {
			nodeIds.push($(this).data('id'));
		})
		if (nodeIds.length === 0) {
        	$.notify({'content': '请先选择需要操作的角色!', type: 'danger'});
		} else if (nodeIds.length > 1 && !multiple) {
			$.notify({'content': '请选择一项进行操作!', type: 'danger'});
        } else {
			return nodeIds;
        }
        return false;
    },
    bindEvent: function() {
		var that = this,
			$temp = $('#tempForm'),
			$form = $temp.find('form'),
			opType = 'add';

		// 验证
		$form.validator({
            fields: {
                roleName: 'required'
            },
            valid: function(form) {
            	var url = 'role/' + opType,
            		data = $(form).serialize();

            	fx.required(url, data, function(res) {
            		layer.closeAll();
			        fx.succeed({
			        	title: opType === 'add' ? '新增成功！' : '保存成功！',
			        	okeyValue: '返回'
			        })
            	})
				return false;
            }
        });

		// 新增
		$('#add').on('click', function() {
			opType = 'add';
			$form[0].reset();
			$form.prev('.title').html('新增');
			layer.open({
				area: '540px',
				type: 1,
				title: false,
				content: $temp
			})
		})

        // 修改
        $('#modify').on('click', function() {
        	var id = that.getNodeId();
			opType = 'edit';
			$form[0].reset();
			$form.prev('.title').html('修改');
			if (id) {
				fx.request('http://h.cn', {id: id}, function(res){
					$form.find('.ipt[name="roleName"]').val(res.data.roleName);
					$form.find('.ipt[name="note"]').val(res.data.note);
					layer.open({
						area: '540px',
						type: 1,
						title: false,
						content: $temp
					})
				});
			}
        })

		// 删除
		$('#del').on('click', function() {
			var id = that.getNodeId(true);
        	var okey = function() {
				fx.request('url', {id: id}, function(res) {

				})
				layer.closeAll();
			}
			id && fx.confirm('确定删除？', okey);
		})
    }
}

</script>
